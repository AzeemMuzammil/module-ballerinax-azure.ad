name: Deployment

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Ballerina Build
        uses: ballerina-platform/ballerina-action/@master
        with:
          args:
            build -c azure.ad --skip-tests --b7a.config.file=src/azure.ad/tests/resources/azure-ad-config.toml
      - name: Ballerina Push
        uses: ballerina-platform/ballerina-action/@master
        with:
          args:
            push -a
        env:
          BALLERINA_CENTRAL_ACCESS_TOKEN: ${{ secrets.BALLERINA_CENTRAL_ACCESS_TOKEN }}
